<div [class.list-group-item-danger]="post.loveIts<0" [class.list-group-item-success]="post.loveIts>0"
     class="container list-group-item">
  <div class="row justify-content">
    <h3 class="col-md-8 text-left">{{post.title}}</h3>
    <p class="font-weight-light font-italic col-md-4 ">{{ post.created_at | date : "short"}}</p>
    <p class="font-weight-light col-md-12 text-left">{{ post.content }}</p>
  </div>

  <div class="row ">
    <button (click)="incrementLikes()" class="ml-3 btn btn-success align-content-start" type="button">Love It !!
    </button>
    <button (click)="decrementLikes()" class="ml-3 btn btn-danger align-content-star" type="button">Don't love It !!
    </button>
  </div>
</div>
